<!DOCTYPE html>

<html>

<head>

    <meta charset="UTF-8">
    <meta name="description" content="KOSBD steganography project">
    <meta name="author" content="Jan MrÃ³gala">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>KOSBD steganography</title>

    <link rel="shortcut icon" type="image/x-icon" href="resources/images/favicon.ico" />
    <link rel="stylesheet" href="libs/materialize/css/materialize.min.css">
    <link href="css/mystyle.css" rel="stylesheet">

    <script src="libs/jquery/jquery-3.6.0.min.js"></script>

</head>

<body class="grey darken-4">

    <canvas class="hidden" id="myCanvas"></canvas>

    <div class="container center-div">
        <div class="area center-div">
            <div class="center-div img-container" id="drag-n-drop">
                <p id="drop-files-here">
                    Drop files here<br>
                    (or choose below)
                </p>
                <img class="center-img" id="output">
            </div>
        </div>
        <p id="status"></p>
        <form action="#" class="form">
            <div class="file-field input-field input-file" id="file-desc">
                <div class="btn">
                    <span>Select image</span>
                    <input type="file" id="file-selector">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" id="file-path-url" type="text">
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="textarea1" class="materialize-textarea" spellcheck="false"></textarea>
                    <label for="textarea1" id="textareaLabel">Text</label>
                </div>
            </div>
        </form>
    </div>

    <div class="center">
        <a class="waves-effect waves-light btn-large" id="encode" href="" onclick="encodeAction(this);">Encode</a>
        <a class="waves-effect waves-light btn-large" id="decode" onclick="decodeAction();">Decode</a>
    </div>

    <script src="libs/materialize/js/materialize.min.js"></script>
    <script src="js/steganography.js"></script>
    <script src="js/imageOperations.js"></script>
    <script src="js/dragNDrop.js"></script>
    <script src="js/simpleFileSelect.js"></script>
    <script src="js/pageLogicSetup.js"></script>

</body>

</html>
